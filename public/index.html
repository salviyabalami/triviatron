
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviatron</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="utils.js"></script>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--This image was generated by ChatGPT.-->
</head>
<body>
    <section id="start-view">
        <img src="images/logo.png" alt="Triviatron logo">
        <!--This image was generated by ChatGPT.-->
        <p id="welcome-msg"></p>
        <button id="start-btn">Start Game</button>
    </section>

    <section id="game-view" class="hidden">
        <nav>
            <h1>Triviatron</h1>
        </nav>

        <div id="game-status-bar">
            <p id="timer">Time Left: 2:00</p>
            <p id="streak">Streak: 0</p>
            <p id="high-score">High Score: 0</p>
        </div>

        <div id="question-container"></div>
        <div id="feedback"></div>
    </section>
</body>
</html>
